<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 35px 30px 40px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      position: relative;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.05rem;
      margin-bottom: 20px;
    }

    .photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid rgba(255,255,255,0.6);
      margin: 15px 0 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      padding: 12px 22px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .yes {
      background: #fff;
      color: #ff4d6d;
      font-weight: bold;
    }

    .yes:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }

    .no {
      background: rgba(255,255,255,0.3);
      color: #fff;
      position: relative;
    }

    footer {
      margin-top: 25px;
      font-size: 0.85rem;
      opacity: 0.9;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255,255,255,0.8);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Eko, Will you be my Valentine? üíò</h1>
    <p>You make my heart smile in ways I never imagined.
-DON</p>
   

    <!-- Replace image.jpg with your own picture -->
    <img src="eko.jpg" alt="Valentine Photo" class="photo" />

    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes üíñ</button>
      <button class="no" onmouseover="moveButton(this)">No üôà</button>
    </div>

    <footer>
      Made with love just for you üíï
    </footer>
  </div>

  <script>
    function yesClick() {
      document.body.innerHTML = `
        <div style="text-align:center; color:white;">
          <h1 style="font-size:2.5rem;">YAY!!! üíû</h1>
          <p style="font-size:1.2rem;">You just made me the happiest person üíï</p>
          <div style="font-size:4rem;">ü•∞‚ù§Ô∏èüåπ</div>
        </div>`;
    }

    function moveButton(btn) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Create floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 4 + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 400);
  </script>
</body>
</html>
